<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <h1>Communities</h1>
        <h3 th:text="${#session.getAttribute('nickname')}"></h3>
        <h4><a href="/store/profile">Profile</a></h4>
        <h4><a href="/store/home">Home</a></h4>
        <h4><a href="/store/createCommunity">Create community</a></h4>
        <h4><a href="/store/logout">Logout</a></h4>
        <br>
        <br>
        <h3>Communities</h3>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>GAME_ID</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="community:${communities}">
                <td th:text="${community.getCommunityId}"></td>
                <td th:text="${community.getGameId}"></td>
                <td th:text="${community.getName}"></td>
                <td th:text="${community.getDescription}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
