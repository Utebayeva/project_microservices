<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Create Community</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <h1>Create community</h1>
        <h4><a href="/store/home">Home</a></h4>
        <h4><a href="/store/logout">Logout</a></h4>
        <br>
        <form action="/store/createCommunity" method="post">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input name="description" type="text" class="form-control" id="inputDescription">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputGameId" class="col-sm-2 col-form-label">Game ID</label>
                <div class="col-sm-10">
                    <input name="gameId" type="number" class="form-control" id="inputGameId">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputUserId" class="col-sm-2 col-form-label">User ID</label>
                <div class="col-sm-10">
                    <input name="userId" type="number" class="form-control" id="inputUserId">
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </body>
</html>
