<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <style>
            .gradient-custom-3 {
                background: linear-gradient(to right, rgba(98, 23, 121, 0.5), rgba(143, 211, 244, 0.5))
            }
            .gradient-custom-4 {
                background: linear-gradient(to right, rgba(98, 23, 121, 1), rgba(143, 211, 244, 1))
            }
        </style>
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-image: url('https://images6.alphacoders.com/118/thumb-1920-1188254.jpg');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Log into account</h2>
                                    <form action="/store/signin" method="post">
                                        <div class="form-outline mb-4">
                                            <input name="nickname" type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Nickname"/>
                                            <br>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input name="password" type="password" id="form3Example2cg" class="form-control form-control-lg" placeholder="Password"/>
                                            <br>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Signin</button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">
                                            Don't have an account? <a href="/store/signup" class="fw-bold text-body"><u>Signup here</u></a>
                                            <br>To return to the main page <a href="/store" class="fw-bold text-body"><u>click here</u></a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
