<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Game Store</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
            .footer {
                margin-top:40px;
                position:relative
            }

            .footer .container {
                padding:60px 0 20px;
            }

            .footer ul {
                margin:0 auto;
                margin-bottom:30px;
                margin-top:10px;
                text-align:center;
                list-style-type:none;
                padding-left:0;
            }

            .footer ul li {
                text-align:center;
                display:inline-block;
                background:rgba(0,0,0,0.2);
                color:#fff;
                line-height:45px;
                margin:0 4px;
                width:45px!important;
                height:45px!important;
                -webkit-border-radius:3px;
                border-radius:3px;
            }

            .footer ul li:hover{
                background: #0580ec;
            }

            .footer ul li:hover	a {
                color: #073fa0;
            }

            .footer ul li a {
                color:#fff;
                width:42px!important;
                height:42px!important;
            }

            .footer ul li a i {
                line-height:45px;
                color:#fff;
            }

            .footer p {
                color:#fff;
                font-size:.9em;
                line-height:24px;
                font-weight:300;
                text-align:center;
                text-transform:uppercase;
            }

            #footer a,#footer a:hover {
                color: #0aa6ec;
            }

            .container td {
                color: #005eff;
                font-weight: normal;
                font-size: 1em;
                -webkit-box-shadow: 0 2px 2px -2px #0E1119;
                -moz-box-shadow: 0 2px 2px -2px #0E1119;
                box-shadow: 0 2px 2px -2px #0E1119;
            }

            .container {
                text-align: left;
                overflow: hidden;
                width: 80%;
                margin: 0 auto;
                display: table;
                padding: 0 0 8em 0;
            }

            .container td, .container th {
                padding-bottom: 2%;
                padding-top: 2%;
                padding-left:2%;
            }

            /* Background-color of the odd rows */
            .container tr:nth-child(odd) {
                background-color: #323C50;
            }

            /* Background-color of the even rows */
            .container tr:nth-child(even) {
                background-color: #2C3446;
            }

            .container th {
                color: white;
                background-color: #1f2839;
            }

            .container td:first-child { color: #0aa6ec; }

            .container tr:hover {
                background-color: #464A52;
                -webkit-box-shadow: 0 6px 6px -6px #0E1119;
                -moz-box-shadow: 0 6px 6px -6px #0E1119;
                box-shadow: 0 6px 6px -6px #0E1119;
            }

            .container td:hover {
                background-color: #6c12cf;
                color: #371040;
                font-weight: bold;

                box-shadow: #58217f -1px 1px, #58217f -2px 2px, #58217f -3px 3px, #58217f -4px 4px, #58217f -5px 5px, #58217f -6px 6px;
                transform: translate3d(6px, -6px, 0);

                transition-delay: 0s;
                transition-duration: 0.4s;
                transition-property: all;
                transition-timing-function: line;
            }

            @media (max-width: 800px) {
                .container td:nth-child(4),
                .container th:nth-child(4) { display: none; }
            }
        </style>
    </head>
    <body style="background-image:url('https://wallpaperaccess.com/full/306739.jpg');">
        <div style="background-color: #3d067c">
            <nav class="nav d-flex justify-content-center">
                <a class="nav-link" href="/store/home">Home</a>
                <a class="nav-link" href="/store/communities">Communities</a>
                <a class="nav-link" href="/store/profile">Profile</a>
                <a class="nav-link" href="/store/logout">Logout</a>
            </nav>
        </div>

        <br><br><br>
        <div style="text-align: center">
            <h1 style="color: #0aa6ec" th:text="${#session.getAttribute('nickname')}"></h1>
            <h3 style="color: #b00aec" th:text="${#session.getAttribute('email')}"></h3>
            <h3 style="color: #b00aec" th:text="${#session.getAttribute('wallet')}"></h3>
        </div>

        <br><br><br>
        <table class="container">
            <thead>
            <tr>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>PRICE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game:${games}">
                <td th:text="${game.getTitle}"></td>
                <td th:text="${game.getDescription}"></td>
                <td th:text="${game.getPrice}"></td>
            </tr>
            </tbody>
        </table>

        <br><br><br>
        <section class="footer" id="footer" style="background-color: #3d067c">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p><strong>Game Store Â© 2021</strong><br></p>
                        <ul>
                            <li><a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a></li>
                            <li><a href="https://web.telegram.org"><i class="bi bi-telegram"></i></a></li>
                            <li><a href="http://facebook.com"><i class="bi bi-facebook"></i></a></li>
                            <li><a href="http://whatsapp.com"><i class="bi bi-whatsapp"></i></a></li>
                            <li><a href="https://www.twitch.tv"><i class="bi bi-twitch"></i></a></li>
                            <li><a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
