<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Game Store</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .footer-basic {
                padding:40px 0;
                background-color:#ffffff;
                color:#4b4c4d;
            }

            .footer-basic ul {
                padding:0;
                list-style:none;
                text-align:center;
                font-size:18px;
                line-height:1.6;
                margin-bottom:0;
            }

            .footer-basic li {
                padding:0 10px;
            }

            .footer-basic ul a {
                color:inherit;
                text-decoration:none;
                opacity:0.8;
            }

            .footer-basic ul a:hover {
                opacity:1;
            }

            .footer-basic .social {
                text-align:center;
                padding-bottom:25px;
            }

            .footer-basic .social > a {
                font-size:24px;
                width:40px;
                height:40px;
                line-height:40px;
                display:inline-block;
                text-align:center;
                border-radius:50%;
                border:1px solid #ccc;
                margin:0 8px;
                color:inherit;
                opacity:0.75;
            }

            .footer-basic .social > a:hover {
                opacity:0.9;
            }

            .footer-basic .copyright {
                margin-top:15px;
                text-align:center;
                font-size:13px;
                color:#aaa;
                margin-bottom:0;
            }
        </style>
    </head>
    <body>
        <div>
            <nav class="nav d-flex justify-content-center bg-dark">
                <a class="nav-link" href="/store/home">Home</a>
                <a class="nav-link" href="/store/communities">Communities</a>
                <a class="nav-link" href="/store/profile">Profile</a>
                <a class="nav-link" href="/store/createGame">Add game to store</a>
                <a class="nav-link" href="/store/logout">Logout</a>
            </nav>
        </div>
        <div>
            <h3>Logs</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USER_ID</th>
                        <th>ACTION</th>
                        <th>DESCRIPTION</th>
                        <th>SERVICE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log:${logs}">
                        <td th:text="${log.getLogId}"></td>
                        <td th:text="${log.getUserId}"></td>
                        <td th:text="${log.getAction}"></td>
                        <td th:text="${log.getDescription}"></td>
                        <td th:text="${log.getService}"></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <h3>Users</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NICKNAME</th>
                        <th>WALLET</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.getUserId}"></td>
                        <td th:text="${user.getNickname}"></td>
                        <td th:text="${user.getWallet}"></td>
                        <td>
                            <form th:action="@{/store/deleteUser}" method="post">
                                <input type="hidden" name="id" th:value="${user.getUserId}">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <h3>Games</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>DESCRIPTION</th>
                        <th>PRICE</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game:${games}">
                        <td th:text="${game.getGameId}"></td>
                        <td th:text="${game.getTitle}"></td>
                        <td th:text="${game.getDescription}"></td>
                        <td th:text="${game.getPrice}"></td>
                        <td>
                            <form th:action="@{/store/deleteGame}" method="post">
                                <input type="hidden" name="id" th:value="${game.getGameId}">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <h3>Communities</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>GAME_ID</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="community:${communities}">
                        <td th:text="${community.getCommunityId}"></td>
                        <td th:text="${community.getGameId}"></td>
                        <td th:text="${community.getName}"></td>
                        <td th:text="${community.getDescription}"></td>
                        <td>
                            <form th:action="@{/store/deleteCommunity}" method="post">
                                <input type="hidden" name="id" th:value="${community.getCommunityId}">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-basic">
            <footer>
                <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="/store/home">Home</a></li>
                    <li class="list-inline-item"><a href="/store/communities">Communities</a></li>
                    <li class="list-inline-item"><a href="/store/profile">Profile</a></li>
                </ul>
                <p class="copyright">Game Store Â© 2021</p>
            </footer>
        </div>
    </body>
</html>
